name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: '16.13.1'
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - run: npm lint
    - run: npm test
